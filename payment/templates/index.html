<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Товары</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="fw-bold">Товары</h1>
            <a href="{% url 'cart' %}" class="btn btn-outline-primary">Корзина</a>
        </div>
        <div class="row g-3">
            {% for item in items %}
            <div class="col-12 col-md-6 col-xl-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <h5 class="card-title">{{ item.name }}</h5>
                        <p class="card-text text-muted">{{ item.description|truncatechars:70 }}</p>
                        <div class="d-flex justify-content-between align-items-end">
                            <span class="fs-5 fw-bold">{{ item.price }} {{ item.currency|upper }}</span>
                            <form method="post" action="{% url 'add_to_cart' item.id %}">
                                {% csrf_token %}
                                <button class="btn btn-outline-secondary">В корзину</button>
                            </form>
                        </div>
                        <a href="{% url 'item_page' item.id %}" class="btn btn-link mt-2 p-0">Подробнее</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
