<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оплата заказа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow-lg mx-auto" style="max-width: 700px;">
        <div class="card-body">
            <h1 class="card-title mb-3">Корзина</h1>
            {% if items %}
                <ul class="list-group mb-3">
                    {% for item in items %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div class="fw-bold">{{ item.name }}</div>
                        <span>{{ item.price }} {{ item.currency|upper }}</span>
                    </li>
                    {% endfor %}
                </ul>
                <div class="mb-3 fs-4">Итого: <b>{{ total }} {{ currency|upper }}</b></div>
                <a href="{% url 'checkout' %}" class="btn btn-lg btn-success w-100 mb-2">Оплатить всё</a>
                <a href="{% url 'clear_cart' %}" class="btn btn-outline-danger w-100 mb-2">Очистить корзину</a>
            {% else %}
                <div class="alert alert-info">Корзина пуста</div>
            {% endif %}
            <a href="{% url 'index' %}" class="btn btn-link d-block w-100 mt-2">← Вернуться к покупкам</a>
        </div>
    </div>
</div>
<script type="text/javascript">
  const stripe = Stripe("{{ stripe_public_key }}");
  document.getElementById("checkout-button").addEventListener("click", function () {
    fetch("{% url 'checkout'%}", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "X-CSRFToken": "{{ csrf_token }}"
      },
      body: JSON.stringify({ order_id: "{{ order.id }}" })
    })
    .then(response => response.json())
    .then(session => {
      return stripe.redirectToCheckout({ sessionId: session.id });
    })
    .catch(error => {
      alert("Ошибка запроса к Stripe. Попробуйте позже.");
      console.error("Ошибка:", error);
    });
  });
</script>
</body>
</html>
